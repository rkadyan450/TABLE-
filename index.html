<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Stack</title>
</head>

<body>
    <table border cellspacing="2" cellpadding="40" width="500px" height="300">
        <!-- first row -->
        <tr>
            <th>Day/period</th>
            <th>I 9:30-10:30</th>
            <th>II 10:20-11:10</th>
            <th>III 12:00-12:40</th>
            <th>12:00-12:40</th>
            <th>IV 12:40-1:30</th>
            <th>V 1:30-2:20</th>
            <th>VI 2:20-3:10</th>
            <th>VII 3:10-4:00</th>
        </tr>

        <!-- second row -->
        <tr>
            <th>Monday</th>
            <th>Eng</th>
            <th>Math</th>
            <th>Che</th>
            <th rowspan="5">LUNCH</th>
            <th colspan="3">LAB</th>
            <th>Phy</th>
        </tr>

        <!-- third row -->
        <tr>
             <th>Tuesday</th>
            <th colspan="LAB">LAB</th>
            <th>Eng</th>
            <th>Che</th>
            <th>Math</th>
            <th>SPORTS</th>
        </tr>

        <!-- forth row -->
        <tr>
             <th>Wednesday</th>
            <th>Math</th>
            <th>Phy</th>
            <th>Eng</th>
            <th>Che</th>
            <th colspan="LIBRARY">LAB</th>
        </tr>

        <!-- fifth row -->
        <tr>
             <th>Thrusday</th>
            <th>Phy</th>
            <th>Eng</th>
            <th>Che</th>
            <th colspan="LAB">LAB</th>
            <th>Math</th>
        </tr>
        <!-- sixth row -->
        <tr>
            <th>Friday</th>
            <th>Phy</th>
            <th>Eng</th>
            <th>Che</th>
            <th colspan="LAB">LAB</th>
            <th>Math</th>
        </tr>
    </table>


</body>

</html>
